<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="60" viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Enhanced Gradients -->
  <defs>
    <!-- Vibrant gradient for "Uni" part -->
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7928CA" />
      <stop offset="50%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#6366f1" />
    </linearGradient>
    
    <!-- Vibrant gradient for "Mart" part -->
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#5D5FEF" />
      <stop offset="100%" stop-color="#2563EB" />
    </linearGradient>
    
    <!-- Logo icon gradient -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7928CA" />
      <stop offset="50%" stop-color="#5D5FEF" />
      <stop offset="100%" stop-color="#00B386" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Background subtle gradient -->
    <radialGradient id="bgGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.05" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Subtle background glow -->
  <circle cx="120" cy="30" r="100" fill="url(#bgGlow)" />
  
  <!-- Shopping Cart Icon with enhanced appearance -->
