  </g>
  
  <!-- Enhanced 3D effect for the logo text -->
  <g filter="url(#glow)">
    <!-- Shadow effect for 3D look -->
    <text x="51" y="41" font-family="Arial, sans-serif" font-size="28" font-weight="900" fill="rgba(0,0,0,0.2)">
      <tspan>Uni</tspan><tspan>Mart</tspan>
    </text>
    
    <!-- Main text with vibrant gradients -->
    <text x="50" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="900" style="letter-spacing: 0.5px;">
      <tspan fill="url(#gradient1)">Uni</tspan><tspan fill="url(#gradient2)">Mart</tspan>
    </text>
  </g>
  
  <!-- Enhanced Tagline with gradient -->
  <text x="55" y="55" font-family="Arial, sans-serif" font-size="10.5" font-weight="500" fill="#0B1F3A" letter-spacing="0.5">
    Everything you need in one place
  </text>
  
  <!-- Subtle glow effect around logo -->
  <circle cx="120" cy="30" r="60" fill="url(#bgGlow)" style="mix-blend-mode: overlay;" />
</svg>